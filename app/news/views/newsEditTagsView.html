<form class="form-horizontal" class="newsForm">
  <fieldset>
    <legend>Busqueda de Tags</legend>
    <div class="form-group">
      <label for="inputTagsNoticias" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputTagsNoticias" placeholder="Ingrese los Tags de busqueda separados por coma" ng-model="vm.newsTags">
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-default" ng-click="vm.addTags(vm.newsTags)">Agregar</button>
      </div>
      <div class="col-sm-8 col-sm-offset-2">
        </br>
        <span ng-repeat="tag in vm.newsItem.tags" | orderBy>
          <button type="button" class="btn btn-default" ng-click="vm.removeTag($index)">
            {{tag}}
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" ng-click="vm.guardar()">Guardar</button>
        <button class="btn btn-default" ng-click="vm.cancelar()">Cancelar</button>
      </div>
    </div>
  </fieldset>
</form>
